<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Loja de roupas</title>
</head>
<body>
    <header>

    </header>
    <nav class="menu">
        <ul class="submenu">
            <li>
                <a href="">Promoção</a>
                <a href=""> Destaques</a>
                <a href="">Contatos</a>
            </li>
        </ul>

    </nav>
    <section id="imagem">
        <img src="img/img2.png" alt="">
    </section>
    <section id="container-card">
        <ul class="card">
            <li class="card_items">
               <img src="img/vestido1.webp" alt="vestido1" class="card_imagem">
                <span class="descricao">
                    Double Crazy Zíper Glamour Vestido
                </span>
                <!-- <span class="avaliacao">
                    &star;&star;&star;&star;&star;
                </span> -->

                <span class="parcelamento">

                </span>
            </li>
        </ul>

        <ul class="card2">
            <li class="card_items">
               <img src="img/casaco1.webp" alt="vestido1" class="card_imagem">

                    Ocasional Agasalhos
                <!-- <span class="avaliacao">
                    &star;&star;&star;&star;&star;
                </span> -->

                </span>
            </li>
        </ul>
        <ul class="card3">

                    Cordão Bordado Calça Feminina
                <!-- <span class="avaliacao">
                    &star;&star;&star;&star;&star;
                </span> -->

        </ul>
